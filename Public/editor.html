<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Karen Bourgeois, Arnaldo Sepulveda, Ikechukwu Mbanugo">
    <meta keywords="notetaking, note-taking, HTML, CSS, JavaScript, OpenAI, Node.js, Handlebars, UNB Bootcamp, GitHub, Git Bash, npm, Sequalize, MySQL, express, Quill, VSCode, MVC, Express.js, AJAX, Render, Heroku, Socket.io, Postman, Insomnia">
    <title>Note-Taking Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <!-- Include stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/CSS/editor.css">
</head>

<body>
  
  <div class="icons">
    <button type="button" class="btn btn-outline-light btn-sm save-note" id="save-note">
      <span class="fas fa-save"></span>
      <span>Save Note</span>
    </button>
    <button type="button" class="btn btn-outline-light btn-sm new-note" id="new-note">
      <span class="fas fa-edit"></span>
      <span>New Note</span>
    </button>
    <button type="button" class="btn btn-sm btn-outline-danger clear-btn" id="clear-btn">
      <span class="fas fa-times"></span>
      <span>Clear Form</span>
    </button>
    <button type="button" class="btn btn-sm btn-outline-danger dashboard-btn" id="dashboard-btn">
      <span class="fas fa-times"></span>
      <span>Dashboard</span>
    </button>
    <button type="button" class="btn btn-outline-light btn-sm log-out" id="log-out">
      <span class="fas fa-save"></span>
      <span>Log-out</span>
    </button>
  </div><br>

    <!-- Create the editor container -->
    <div id="editor">
      <p id="writing-form"></p>
    </div>
    
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
      var quill = new Quill('#editor', {
        theme: 'snow'
      });
    </script>
    <script src="../assets/JS/script.js"></script>
</body>

</html>
